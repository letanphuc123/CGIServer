    <body>
        <form id="frm_send_cgi" class="form-horizontal">
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label col-md-4 lb_url">First name<span class="required"> * </span></label>
                    <div class="col-md-8">
                        <input type="text" autofocus class="form-control input-sm" name="txt_first_name" id="txt_first_name" autocomplete="off">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default"><span class="lb_close">Close</span></button>
                <button type="submit" class="btn green"><i class='fa fa-save'></i><span class="lb_savechange">Save Changes</span></button>
            </div>
        </form>
